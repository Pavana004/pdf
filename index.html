<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <title>Invoice Generator</title>
  </head>
  <body>
    <section class="button_Container">
      <!-- Invoice Button  -->
      <button type="submit" class="button_Invoice" id="openPopupBtn">
        Create an Invoice
      </button>

      <!-- PopUp Section  -->
      <div id="popupContainer" class="popup-container">
        <!-- Title Conatiner  -->
        <div class="headContainer">
          <h5>Create New Invoice</h5>
          <i id="closePopupBtn" class="bi bi-x-lg"></i>
        </div>

        <!-- Invoice Form Conatiner  -->
        <form class="invoiceFormContainer" id="myForm">
          <!-- date and title -->
          <div class="dateAndTitleConatiner">
            <div>
              <h5>
                Invoice # <input class="invoiceNumber" id="randomId" readonly />
              </h5>
            </div>
            <div class="dateContainer">
              <div class="date" id="date-display"></div>
              <i class="bi bi-calendar" id="dateIcon"></i>
            </div>
          </div>

          <!-- Input Form Start Here -->
          <div class="topFormContainer">
            <div class="business_Input">
              <label for="business">Business</label>
              <input type="text" id="business" name="business" required />
            </div>

            <div class="address_Input">
              <label for="address">Address</label>
              <input
                type="text"
                id="business_address"
                name="business_address"
                required
              />
            </div>

            <div class="splitContainer">
              <div class="phone_Input">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  id="business_phone"
                  name="business_phone"
                  required
                />
              </div>

              <div class="email_Input">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="business_email"
                  name="business_email"
                  required
                />
              </div>
            </div>
          </div>

          <div class="bottomFormContainer">
            <div class="client_Input">
              <label for="client">Client Name</label>
              <input type="text" id="client" name="client" required />
            </div>

            <div class="address_Input">
              <label for="address">Address</label>
              <input
                type="text"
                id="client_address"
                name="client_address"
                required
              />
            </div>

            <div class="splitContainer">
              <div class="phone_Input">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  id="client_phone"
                  name="client_phone"
                  required
                />
              </div>

              <div class="email_Input">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="client_email"
                  name="client_email"
                  required
                />
              </div>
            </div>
            <div class="splitContainer">
              <div class="payment_Input">
                <label for="payment">Payment Date</label>
                <input type="date" id="paymentDate" name="payment_date" />
              </div>

              <div class="invoiceDate_Input">
                <label for="invoiceDate">Invoice Date</label>
                <input type="date" id="invoiceDate" name="invoice_Date" />
              </div>
            </div>
          </div>

          <div class="invoiceItem">
            <h5>Invoice Items</h5>
            <table class="tableContainer" id="dynamic-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                </tr>
              </thead>
              <tbody id="table-body" class="tableBodyContainer">
                <td><i class="bi bi-three-dots-vertical"></i></td>
                <td>
                  <input
                    type="text"
                    placeholder="Title"
                    id="Title"
                    name="title"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="Description"
                    id="Description"
                    name="Description"
                    required
                  />
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="Price"
                    id="Price"
                    name="Price"
                    required
                  />
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="Quantity"
                    id="Quantity"
                    name="Quantity"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="Unit"
                    id="Unit"
                    name="Unit"
                    required
                  />
                </td>
              </tbody>
            </table>
            <h6 class="add-btn" id="add-row-btn">+ Add Item</h6>
          </div>

          <div class="invoiceNote">
            <div class="invoiceTextAreaTitle"><h5>Invoice Item</h5></div>
            <div class="textareaContainer">
              <textarea
                id="invoiceNote"
                name="invoiceNote"
                rows="4"
                cols="50"
              ></textarea>
              <div>
                <button
                  type="submit"
                  class="submiButton"
                  onclick="generateInvoice()"
                >
                  Submit
                  <a href="pdf.html"></a>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
